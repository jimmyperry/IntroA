<!DOCTYPE html>

	<title>art project</title>

<body>

<canvas id="myCanvas"></canvas>
	
<script type="text/javascript">
var canvas=document.getElementById("myCanvas");
canvas.style.border="1px solid black"
canvas.width=  "400";
canvas.height= "400";
var ctx = canvas.getContext("2d")


ctx.beginPath();
ctx.fillStyle = "blue";
ctx.fillRect(0,0,100,140);

ctx.beginPath();
ctx.fillStyle= "black";
ctx.fillRect(0,140,100,10);


ctx.beginPath();
ctx.fillStyle = "red";

ctx.beginPath();
ctx.fillStyle="black"
ctx.fillRect(0,290,400,10);

ctx.beginPath();
ctx.fillStyle="yellow"
ctx.fillRect(0,300,100,100);

ctx.beginPath();
ctx.fillStyle="black";
ctx.fillRect(100,0,10,290);

ctx.beginPath();
ctx,fillStyle="black"
ctx.fillRect(100,300,10,100)

ctx.beginPath();
ctx.fillStyle="white"
ctx.fillRect(110,0,290,290);

ctx.beginPath();
ctx.fillStyle="blue"
ctx.fillRect(110,300,260,100)

ctx.beginPath();
ctx.fillStyle="black"
ctx.fillRect(370,300,10,100);

ctx.beginPath();
ctx.fillStyle="black"
ctx.fillRect(380,345,20,10)

ctx.beginPath();
ctx.fillStyle="red"

ctx.beginPath();
ctx.fillStyle="yellow"
ctx.fillRect(380,355,20,45)




</script>
</body>
