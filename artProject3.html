<body>
<p>archery</p>

<canvas id="myCanvas"></canvas>



<script>
var sun = parseInt(prompt("how big do you want the sun? Pick a number 0-200"));
	while(sun<0 || sun>200) {
		sun = parseInt(prompt("Pick a number 0-200"));
	}
	


var canvas=document.getElementById("myCanvas");
canvas.style.border="1px solid black"
canvas.width=  "500";
canvas.height= "500";
var ctx = canvas.getContext("2d")

	ctx.beginPath();
	ctx.arc(185, 280, 180, 0, 2 * Math.PI);
	ctx.fillStyle="black"
	ctx.fill();
	ctx.stroke();


	ctx.beginPath();
	ctx.arc(185, 280, 160, 0, 2 * Math.PI);
	ctx.fillStyle="brown"
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(185, 280, 140, 0, 2 * Math.PI);

	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(185, 280, 120, 0, 2 * Math.PI);
	ctx.fillStyle="pink"
	ctx.fill();
	ctx.stroke();



	ctx.beginPath();
	ctx.arc(185, 280, 100, 0, 2 * Math.PI);
	ctx.fillStyle="green"
	ctx.fill();
	ctx.stroke();



	ctx.beginPath();
	ctx.arc(185, 280, 80, 0, 2 * Math.PI);

	ctx.fill();
	ctx.stroke();


	ctx.beginPath();
	ctx.arc(185, 280, 60, 0, 2 * Math.PI);

	ctx.fill();
	ctx.stroke();


	ctx.beginPath();
	ctx.arc(185, 280, 40, 0, 2 * Math.PI);

	ctx.stroke();


	ctx.beginPath();
	ctx.arc(185, 280, 20, 0, 2 * Math.PI);

	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(185, 280, 10, 0, 2 * Math.PI);

	ctx.fill();

	ctx.beginPath();
	ctx.fillStyle="black"
	ctx.fillRect(400,450,120,70)

	ctx.font="20px Georgia";


	ctx.beginPath();
	ctx.moveTo(450,1000);
	ctx.lineTo(400,350);
	ctx.stroke();

ctx.beginPath();
	ctx.moveTo(400,380);
	ctx.lineTo(360,360);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(400,380);
	ctx.lineTo(430,360);
	ctx.stroke();


	ctx.beginPath();
	ctx.arc(185,110,50,Math.PI*1,0);
	ctx.stroke();



	


	 ctx.beginPath();
  ctx.fillStyle = "black";
  ctx.fillRect(170,460,20,90);
  
ctx.beginPath();
	ctx.arc(490, 5, sun, 10, 10 * Math.PI);
	ctx.fillStyle="yellow"
	ctx.fill();
	ctx.stroke();




</script>
